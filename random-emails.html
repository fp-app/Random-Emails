    function generateEmail(gender) {
      // Fetch the strings
      const firstNames = fetchStrings('firstnames');
      const lastNames = fetchStrings('surnames');
      const separators = fetchStrings('separators');

      // Pick a random name from each list
      const firstName = pickRandom(firstNames.data).toLowerCase();
      const lastName = pickRandom(lastNames.data).toLowerCase();

      // Pick a random separator
      const separator = pickRandom(separators.data);

      // construct the email address
      const email = firstName + separator + lastName + '@trash-mail.com'
